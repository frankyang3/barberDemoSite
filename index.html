<!DOCTYPE html>
<html>

<head>
    <!-- Font and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--CSS JS and JQuery-->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!--Animate on scroll-->
    <link rel="stylesheet" href="./css/aos.css">
    <script src="./js/aos.js"></script>

    <title>Barbershop Demo Live</title>


    <!-- For Fonts -->
    <style>
        body {font-family: "Pacifico", cursive}
    </style>
</head>

<body>

    <!-- Menu -->
    <div id="menu" class="">
        <div class="">
            <a href="#top" class="">HOME</a>
            <a href="#services" class="">BAND</a>
            <a href="#testimonials" class="">TOUR</a>
            <a href="#bottom" class="">CONTACT</a>
        </div>
    </div>

    <!-- Masthead -->
    <div id="top" class="">
        
    </div>

    <!-- Services -->
    <div id="services" class="">

    </div>

    <!-- Prices -->
    <div id="prices" class="c-bgGray">
        <h1 id="priceheader" class="c-mainTitleSize c-brownText">Prices</h1>
        <h4 id="pricesub" class="c-darkbrownText c-textSize">What's the price for a good look?</h4>
        <svg id="pricediv" width="8vw" height="1vh">
            <line x1="0" y1="0" x2="8vw" y2="0"/>
        </svg>

        <div id="pricedisp">
            <svg width="18vw" height="40vh">
                <rect class="pricebg" x="0" y="0" rx="20" ry="20" width="18vw" height="40vh"/>
                <rect class="priceinner" x="1vw" y="1.5vh" width="16vw" height="37vh"/>
                <rect id="innercircle" x="1vw" y="1.5vh" rx="100%" ry="100%" width="16vw" height="37vh"/>
                <text class="c-priceTitleColor c-priceTitleSize" x="50%" y="7vh" dominant-baseline="middle" text-anchor="middle">Standard</text>
                <text class="c-priceColor c-priceSize" x="48%" y="13vh" dominant-baseline="middle" text-anchor="middle">$20</text>
                <text class="c-priceTitleColor c-priceTextSize c-roboto" x="50%" y="18vh" dominant-baseline="middle" text-anchor="middle">
                    Standard haircut for men, guaranteed style! lorem ipsum dolor text example yes cool latin! stylized hair for sure.
                </text>
            </svg>

            <svg width="18vw" height="40vh">
                <rect class="pricebg" x="0" y="0" rx="20" ry="20" width="18vw" height="40vh"/>
                <rect class="priceinner" x="1vw" y="1.5vh" width="16vw" height="37vh"/>
            </svg>

            <svg width="18vw" height="40vh">
                <rect class="pricebg" x="0" y="0" rx="20" ry="20" width="18vw" height="40vh"/>
                <rect class="priceinner dottedRect" x="1vw" y="1.5vh" width="16vw" height="37vh"/>
            </svg>
        </div>

    </div>

    <!-- Testimonials -->
    <div id="testimonials" class="">

    </div>

    <!-- Bottom -->
    <div id="bottom" class="">

    </div>

    <!--Animations-->
    <script>
        AOS.init();
    </script>
</body>
</html>
